<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Práctico N°1</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

    <!-- As a link -->
    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">T.P. N°1</span>
        </div>
    </nav>
    
    <div class="container-xl mt-3">

        <div class="row mb-3">

            <div class="col-lg-12">

                <h1 class="display-6">Alta producto</h1>

            </div>

        </div>

        <div class="row">
            
            <div class="col-lg-6">

                <div class="mb-3">

                    <label class="mb-2">Descripción</label>
                    <input class="form-control" type="text">

                </div>

                <div class="mb-3">

                    <label class="form-label">Detalle</label>
                    <textarea class="form-control" rows="2"></textarea>

                </div>

                <div class="row">

                    <div class="col-lg-6">

                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">N°</span>
                            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Stock">
                        </div>

                    </div>

                    <div class="col-lg-6">

                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Precio de venta">
                        </div>

                        <select class="form-select" aria-label="Default select example">
                            <option selected>Categoría...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>

                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-success" type="button">Guardar producto</button>
                    </div>

                </div>
      
            </div>

            <div class="col-lg-6">

                <div class="row">

                    <div class="col-lg-6">

                        <div class="mb-3">

                            <label class="mb-2">Fecha de alta</label>
                            <input class="form-control" type="date">
        
                        </div>

                    </div>

                    <div class="col-lg-6">

                        <div class="mb-3">

                            <label class="mb-2">Hora de alta</label>
                            <input class="form-control" type="time">
        
                        </div>

                    </div>

                    <div class="col-lg-12">

                                            <div class="card">

                        <div class="card-body">

                            <img src="bootstrap.png" class="img-fluid" alt="...">

                        </div>

                    </div>

                    </div>

                </div>
                
            </div>
            
        </div>
        
    </div>
    
</body>
</html>
