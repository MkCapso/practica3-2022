<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crud - Ejercitación</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary mb-3">
            <div class="container-fluid">
                <span class="navbar-brand mb-0">Crud - Ejercitación</span>
            </div>
        </nav>

        <div class="container mt-3">

            <div class="row">
                <div class="col-lg-4">

                    <form id="formConexion">
                        <div class="mb-3">
                            <label class="form-label">Dirección IP</label>
                            <input class="form-control" type="text" id="inp_ip">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Puerto</label>
                            <input class="form-control" type="number" id="inp_puerto">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">País/ciudad</label>
                            <input class="form-control" type="text
                            " id="inp_pais">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Velocidad</label>
                            <input class="form-control" type="text" id="inp_velocidad">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tipo</label>
                            <input class="form-control" type="text" id="inp_tipo">
                        </div>
                        <button type="button" onclick="guardar()" id="btn_guardar" class="btn btn-success">Guardar</button>
                        <button type="button" style="display: none;" onclick="actualizarCliente()" id="btn_actualizar" class="btn btn-primary">Actualizar</button>
                   </form>
                </div>

                <div class="col-lg-8">

                    <table class="table">
                        <thead>
                            <tr>
                                <th>N°</th>
                                <th>Dirección IP</th>
                                <th>Puerto</th>
                                <th>País/Ciudad</th>
                                <th>Velocidad</th>
                                <th>Tipo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>

                </div>

            </div>

        </div>

        
        <script src="main.js"></script>
    </body>
</html>
