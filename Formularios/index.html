<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--Configuración de escala-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <h1>
            Formulario de registro
        </h1>

        <div class="margen">
            <label>Nombre:</label>
            <input type="text" maxlength="50">
        </div>
        
        <div class="margen">
            <label>Apellido:</label>
            <input type="text" maxlength="50">
        </div>

        <div class="margen">
            <label>Sexo:</label>

            <input type="radio" name="sexo">
            <label>Mujer</label>

            <input type="radio" name="sexo">
            <label>Hombre</label>            
        </div>

        <div class="margen">
            <label>Correo:</label>
            <input type="email">
        </div>

        <div class="margen">
            <input type="checkbox" checked>
            <label>Deseo recibir información sobre novedades y ofertas</label>
        </div>

        <div class="margen">
            <input type="checkbox">
            <label>Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label>
        </div>

        <input type="button" value="Enviar" class="btn">
    </body>
</html>
